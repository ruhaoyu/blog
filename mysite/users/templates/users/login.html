<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.btn{
			border: none;
			background: #f00;
		}
	</style>
</head>
<body>
	{% block content %}
	{% if form.errors %}
	<p>密码不正确，请重试！</p>
	{% endif %}

	<form method="post" action=".">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="登录" class="btn"/>
		<input type="hidden" name="next" value="{% url 'blog:user_list' %}" />
	</form>
	{% endblock content %}

</body>
</html>
